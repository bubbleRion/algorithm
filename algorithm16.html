<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>

  <script>
    // root 연결
    const root = document.getElementById("root")
    // 구구단 몇단부터 실행할건지 정하는 숫자
    let promptNum = 2
    // 콘솔로그에 찍을 계산횟수 초기화
    let multiplyCounter = 0
    // 지워진 태그의 숫자 더하는 기록
    let alertSumNum = 0
    // 5번 누적 체크
    let alertCount = 0
    // Q1 front
    for (promptNum; promptNum < 10; promptNum++) {
      // 시그마 로직
      let sigma = 0
      root.innerHTML += `<div>${Math.abs(promptNum.toFixed(1))}단</div>`
      for (let i = 1; i < 10; i++) {
        root.innerHTML += `<div>${Math.abs(promptNum.toFixed(1))} 곱하기 ${i}는 ${Math.abs(promptNum.toFixed(1)) * i}!</div>`
        multiplyCounter++
        sigma += promptNum * i
      }
      root.innerHTML += `시그마 로직 단의 총합계는 ${sigma}입니다`
    }
    //Q2 back
    console.log("멀티플라이 카운터 = " + multiplyCounter)

    root.addEventListener("click", (e) => {
      alertCount++
      alertSumNum += Number(e.target.innerHTML[e.target.innerHTML.length - 3] + e.target.innerHTML[e.target.innerHTML.length - 2])
      e.target.remove()
      console.log(alertSumNum)
      if (alertCount % 5 === 0 && !(alertCount === 1)) {
        alert(alertSumNum)
      }
    })
  </script>
</body>

</html>
